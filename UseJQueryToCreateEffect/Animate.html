<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng animate()</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                var div = $("div");
                div.animate({left: '100px'}, "slow");
                div.animate({fontSize: '50px'}, "slow");
            })
        })
    </script>
</head>
<body>
<button style="border-radius: 5px">Start Animation</button>
<p>By default, all HTML elements have a static position, and cannot be moved. To manipulate the position, remember to first set the CSS position property of the element to relative, fixed, or absolute!</p>
<div style="background:#98bf21;height:100px;width:300px;position:absolute; border-radius: 5px; padding: 20px">HELLO Bach</div>
</body>
</html>
